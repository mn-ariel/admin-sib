<section class="vh-100 gradient-custom">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black" style="border-radius: 1rem;">
                    <div class="card-body p-7">
                        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mb-md-1 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-3 text-uppercase text-center">Iniciar sesi칩n</h2>

                            <div class="text-center mb-3">
                                <img src="assets/images/logo_sib.png" alt="Logo" class="img-fluid logo"
                                    style="height: 120px;">
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="exampleInputEmail1">Correo</label>
                                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Ingrese correo">
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="exampleInputPassword1">Contrase침a</label>
                                <input type="password" formControlName="password" class="form-control"
                                    id="exampleInputPassword1" placeholder="Ingrese contrase침a">
                            </div>

                            <div *ngIf="showErrorAlert" class="alert alert-danger" role="alert">
                                {{ errorMessage }}
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-lg btn-personalizado" type="submit">Iniciar Sesi칩n</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
