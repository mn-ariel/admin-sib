<div class="col-md-6 offset-md-3">
    <div class="card" style="border-radius: 1rem;">
        <div class="card-body">

            <div class="mb-md-1 mt-md-4 pb-5">
                <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">

                    <div class="d-flex justify-content-center">
                        <h2 class="fw-bold mb-3 center">Registrar Nuevo Usuario</h2>
                    </div>

                    <div class="text-center">
                        <img src="assets/images/logo_sib.png" alt="Descripción de la imagen" class="img-fluid"
                            style="width: auto; height: 120px;">
                    </div>

                    <div class="form-outline form-white mb-3">
                        <label class="fw-bold mb-2" for="exampleInputName">Nombre(s)</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleInputName"
                            placeholder="Ingrese su nombre">
                        <div *ngIf="registerUserForm.get('name')?.touched && registerUserForm.get('name')?.invalid"
                            class="text-danger">
                            <div *ngIf="registerUserForm.get('name')?.touched && registerUserForm.get('name')?.invalid"
                                class="text-danger">
                                {{ getErrorMessage('name') }}
                            </div>
                        </div>
                    </div>

                    <div class="form-outline form-white mb-3">
                        <label class="fw-bold mb-2" for="exampleInputEmail1">Correo</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Ingrese correo">
                        <div *ngIf="registerUserForm.get('email')?.touched && registerUserForm.get('email')?.invalid"
                            class="text-danger">
                            <div *ngIf="registerUserForm.get('email')?.touched && registerUserForm.get('email')?.invalid"
                                class="text-danger">
                                {{ getErrorMessage('email') }}
                            </div>
                        </div>
                    </div>

                    <div class="form-outline form-white mb-3">
                        <label class="fw-bold mb-2" for="exampleInputPassword1">Contraseña</label>
                        <input type="password" formControlName="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Ingrese contraseña">
                        <div *ngIf="registerUserForm.get('password')?.touched && registerUserForm.get('password')?.invalid"
                            class="text-danger">
                            <div *ngIf="registerUserForm.get('password')?.touched && registerUserForm.get('password')?.invalid"
                                class="text-danger">
                                {{ getErrorMessage('password') }}
                            </div>
                        </div>
                    </div>

                    <div *ngIf="showErrorAlert" class="alert alert-danger" role="alert">
                        {{ errorMessage }}
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-colorsib" type="submit"
                            [disabled]="registerUserForm.invalid || emailRegisteredError">
                            Crear Usuario
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" #successModal tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header modal-header-success">
                <h5 class="modal-title" id="successModalLabel">Éxito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeSuccessModal()"></button>
            </div>
            <div class="modal-body">
                <!-- Mensaje de éxito -->
                <p class="text-center">{{ successMessage }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                    (click)="closeSuccessModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
